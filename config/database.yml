# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
development:
  adapter: postgresql
  database: db_development
  encoding: UTF8
  pool: 5
  
production:
  database: improv_production
  username: rails
  password: <%= ENV['APP_DATABASE_PASSWORD'] %>
